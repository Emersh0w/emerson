<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <!-- ===================== META E CONFIGURAÇÕES ===================== -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="description" content="Portfólio de Emerson de Proença Machado - Desenvolvedor e Designer. Conheça meus projetos pessoais e profissionais." />
        <meta name="keywords" content="portfólio, desenvolvedor, designer, projetos, Emerson Machado" />
        <meta name="author" content="Emerson de Proença Machado" />
        <meta property="og:title" content="Emerson de Proença Machado - Portfólio" />
        <meta property="og:description" content="Explore meus projetos pessoais e profissionais" />
        <meta property="og:type" content="website" />
        <title>Emerson - Portfólio</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">

        <!-- ===================== FONTES E ESTILOS EXTERNOS ===================== -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap&Bubblegum+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <!-- ===================== CABEÇALHO COM NOME ===================== -->
        <div class="name-header">
            <div class="name-text">Emerson de Proença Machado</div>
        </div>

        <!-- ===================== DIVISOR VISUAL ===================== -->
        <div class="divider-line"></div>

        <!-- ===================== CONTEÚDO PRINCIPAL ===================== -->
        <div class="container-fluid h-100 p-0 d-flex flex-column flex-md-row">

            <!-- ==== SEÇÃO PROJETOS PESSOAIS ==== -->
            <div class="col-12 col-md-6 split-left">
                <div class="container-section">
                    <i class="bi bi-palette icon"></i>
                    <h2 class="section-title">Projetos Pessoais</h2>
                    <p class="section-subtitle">Explore meus projetos criativos, experimentos e paixões que desenvolvem minha criatividade</p>
                    <a href="personal.html" class="redirect-link">Ver Projetos</a>
                </div>
            </div>

            <!-- ==== SEÇÃO PROJETOS PROFISSIONAIS ==== -->
            <div class="col-12 col-md-6 split-right">
                <div class="container-section">
                    <i class="bi bi-code-slash icon"></i>
                    <h2 class="section-title">Projetos Profissionais</h2>
                    <p class="section-subtitle">Descubra meu trabalho, experiências corporativas e soluções que entreguei ao mercado</p>
                    <a href="professional.html" class="redirect-link">Ver Portfolio</a>
                </div>
            </div>
        </div>

        <!-- ===================== SCRIPTS BOOTSTRAP ===================== -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- ===================== SCRIPTS DE INTERAÇÃO E ANIMAÇÃO ===================== -->
        <script>
            const isMobile = window.innerWidth <= 768 || 'ontouchstart' in window;

            // Movimento leve com o mouse
            if (!isMobile) {
                document.addEventListener('mousemove', (e) => {
                    const sections = document.querySelectorAll('.container-section');
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;

                    sections.forEach((section) => {
                        const speed = 1.5;
                        const xMove = (x - 0.5) * speed;
                        const yMove = (y - 0.5) * speed;

                        section.style.transform = `translate(${xMove}px, ${yMove}px)`;
                    });
                });
            }

            // Delay nas animações ao carregar
            window.addEventListener('load', () => {
                const elements = document.querySelectorAll('.icon, .section-title, .section-subtitle, .redirect-link');
                elements.forEach((el, index) => {
                    el.style.animationDelay = `${index * 0.1 + 0.5}s`;
                });
            });

            // Animação touch em mobile
            if (isMobile) {
                document.querySelectorAll('.redirect-link').forEach(link => {
                    link.addEventListener('touchstart', function() {
                        this.style.transform = 'translateY(-2px) scale(1.02)';
                    });

                    link.addEventListener('touchend', function() {
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 200);
                    });
                });
            }

            // Otimização de resize
            let ticking = false;

            function updateLayout() {
                ticking = false;
            }

            window.addEventListener('resize', () => {
                if (!ticking) {
                    requestAnimationFrame(updateLayout);
                    ticking = true;
                }
            });

            // Prevenção de zoom por gesto
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        </script>
    </body>

</html>
